<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./../assets/img/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="MTC Live" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/styles.min.css" />
    <title>MTC Live | Фото сохранено</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="section section--foto">
        <div class="content auto-height animate">
          <div class="photo">
            <img src="./../assets/img/demo-foto.jpg" alt="" />
          </div>
          <p>Сохранено на устройстве</p>
          <div class="buttons">
            <a href="./../camera" class="button button--grey">Переснять</a>
            <button class="button" data-popup-open="info">Получить</button>
          </div>
        </div>
      </section>
    </main>

    <!--POPUPS-->
    <div class="backdrop" data-backdrop>
      <div class="popup" data-popup>
        <!--Пример всплывашки-->
        <div class="popup-content" id="info">
          <button class="popup-close" data-popup-close></button>
          <h2 class="popup__title">Модальное окно</h2>
          <p class="popup__subtitle">Текст модального окна в&nbsp;несколько строк с&nbsp;призывом к&nbsp;действию</p>
          <div class="buttons">
            <button class="button button--black" data-popup-close>Отмена</button>
            <button class="button" data-popup-close>Ок</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./../assets/js/scripts.js" type="module"></script>
  </body>
</html>
